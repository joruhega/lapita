<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>EL LAPA</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(-45deg, #1f1c2c, #928dab, #ff4d00, #333333);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #fff;
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 9999;
    }
    #game {
      max-width: 800px;
      margin: 80px auto;
      background: rgba(0,0,0,0.6);
      border: 4px solid #ff4d00;
      box-shadow: 0 0 30px #ff4d00, 0 0 60px #ff4d00 inset;
      border-radius: 10px;
      padding: 30px;
      animation: flicker 0.2s infinite;
    }
    @keyframes flicker {
      0% { transform: translate(0, 0); }
      50% { transform: translate(1px, -1px); }
      100% { transform: translate(0, 0); }
    }
    h1, #text {
      color: #ff4d00;
      text-shadow:
        0 0 5px #ff4d00,
        0 0 10px #ff4d00,
        0 0 20px #ff4d00;
    }
    .btn {
      background: none;
      color: #ff4d00;
      border: 2px solid #ff4d00;
      text-shadow: 0 0 10px #ff4d00;
      box-shadow: 0 0 20px #ff4d00;
      padding: 12px 20px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      font-size: 14px;
    }
    .btn:hover {
      background: #ff4d00;
      color: #000;
      box-shadow: 0 0 40px #ff4d00;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #fff;
    }
  </style>
</head>
<body>

<audio id="bg-music" autoplay loop>
  <source src="https://archive.org/download/audio-2025-05-05-07-53-27/audio-2025-05-05-07-53-27.mp3" type="audio/mpeg">
</audio>

<div id="game">
  <h1>LAPITA</h1>
  <div id="text"></div>
  <div id="buttons"></div>
  <div id="result"></div>
</div>

<script>
  let score = 0;
  let caladas = 0;

  const textEl = document.getElementById("text");
  const buttonsEl = document.getElementById("buttons");
  const resultEl = document.getElementById("result");

  function showTextAnimated(text, callback) {
    let i = 0;
    textEl.textContent = "";
    const interval = setInterval(() => {
      textEl.textContent += text.charAt(i);
      i++;
      if (i >= text.length) {
        clearInterval(interval);
        if (callback) callback();
      }
    }, 30);
  }

  function showButtons(options) {
    buttonsEl.innerHTML = "";
    options.forEach(opt => {
      const btn = document.createElement("button");
      btn.className = "btn";
      btn.textContent = opt.text;
      btn.onclick = opt.handler;
      buttonsEl.appendChild(btn);
    });
  }

  function showImage(url) {
    resultEl.innerHTML = `<img src="${url}" alt="Lapa">`;
  }

  function startGame() {
    score = 0;
    caladas = 0;
    resultEl.innerHTML = "";
    showTextAnimated("EstÃ¡s en el Pub de AndrÃ©s. El Lapa te pide una rondita...", () => {
      showButtons([
        {
          text: "Invitar cigarrito pal lapa",
          handler: () => {
            score += 10;
            caladas += 1;
            showImage("https://via.placeholder.com/400x250/ff4d00/ffffff?text=Lapa+Feliz");
            nextScene();
          }
        },
        {
          text: "Cobrarle el cigarrito",
          handler: () => {
            score += 20;
            showImage("https://via.placeholder.com/400x250/333333/ffffff?text=Lapa+Sorprendido");
            nextScene();
          }
        },
        {
          text: "Huir del lapa",
          handler: () => {
            score -= 5;
            showImage("https://via.placeholder.com/400x250/000000/ff0000?text=Lapa+Enfado");
            nextScene();
          }
        }
      ]);
    });
  }

  function nextScene() {
    showTextAnimated("Â¿QuÃ© haces ahora? El Lapa sigue acechando...", () => {
      showButtons([
        {
          text: "Dar otra cigarrito al Lapa",
          handler: () => {
            score += 5;
            caladas += 1;
            checkEnding();
          }
        },
        {
          text: "Escuchar sus fantasmadas",
          handler: () => {
            score -= 10;
            checkEnding();
          }
        },
        {
          text: "Ir a Amars Pub",
          handler: () => {
            score += 3;
            checkEnding();
          }
        }
      ]);
    });
  }

  function checkEnding() {
    if (score >= 20) {
      showTextAnimated("ðŸŽ‰ Â¡POSTRE! El Lapa te invita al postre con Guille, su amo supremo.", showFinalScore);
      showImage("https://via.placeholder.com/400x250/00cc99/ffffff?text=Postre+Lapariano");
    } else if (score <= -10) {
      showTextAnimated("ðŸ’€ Final oscuro. El Lapa se arruina en la ruleta y desaparece.", showFinalScore);
      showImage("https://via.placeholder.com/400x250/990000/ffffff?text=Lapa+Arruinado");
    } else {
      nextScene();
    }
  }

  function showFinalScore() {
    const msg = `Caladas dadas: ${caladas} | PuntuaciÃ³n: ${score}`;
    resultEl.innerHTML += `<p style="margin-top:20px;">${msg}</p>`;
    showButtons([{ text: "Jugar otra vez", handler: startGame }]);
  }

  window.onload = () => {
    const audio = document.getElementById("bg-music");
    audio.volume = 0.2;
    startGame();
  }

  document.body.addEventListener('click', () => {
    const audio = document.getElementById("bg-music");
    audio.play().catch(e => console.log(e));
  }, { once: true });
</script>

</body>
</html>
