<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>LAPA EPIC GAME</title>
  <style>
    body {
      background: #1a1a1a;
      color: #f0f0f0;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    #game {
      max-width: 600px;
      margin: 0 auto;
      background: #333;
      padding: 20px;
      border-radius: 10px;
    }
    button {
      background: #ff4d00;
      border: none;
      color: #fff;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="game">
  <h1>El juego del lapa</h1>
  <p id="text"></p>
  <div id="buttons"></div>
  <div id="result"></div>
</div>

<script>
  let score = 0;
  let caladas = 0;

  const textEl = document.getElementById("text");
  const buttonsEl = document.getElementById("buttons");
  const resultEl = document.getElementById("result");

  function showText(text) {
    textEl.textContent = text;
  }

  function showButtons(options) {
    buttonsEl.innerHTML = "";
    options.forEach(opt => {
      const btn = document.createElement("button");
      btn.textContent = opt.text;
      btn.onclick = opt.handler;
      buttonsEl.appendChild(btn);
    });
  }

  function startGame() {
    showText("Te encuentras en el Pub de AndrÃ©s. El Lapa te pide un cigarro gratis.");
    showButtons([
      {
        text: "Invitar cigarro",
        handler: () => {
          score += 10;
          caladas += 1;
          showImage("https://via.placeholder.com/300x200.png?text=El+Lapa+feliz");
          nextScene();
        }
      },
      {
        text: "Cobrar deuda",
        handler: () => {
          score += 20;
          nextScene();
        }
      },
      {
        text: "Huir",
        handler: () => {
          score -= 5;
          nextScene();
        }
      }
    ]);
  }

  function nextScene() {
    showText("Â¿QuÃ© quieres hacer ahora?");
    showButtons([
      {
        text: "Dar otra calada al Lapa",
        handler: () => {
          score += 5;
          caladas += 1;
          checkEnding();
        }
      },
      {
        text: "escuchar fantasmadas del lapita ",
        handler: () => {
          score -= 10;
          checkEnding();
        }
      },
      {
        text: "Ir al Pub de AndrÃ©s",
        handler: () => {
          score += 3;
          checkEnding();
        }
      }
    ]);
  }

  function checkEnding() {
    if (score >= 20) {
      showText("ðŸŽ‰ Â¡POSTRE! El Lapa te dice que paga el postre.");
      showImage("https://via.placeholder.com/300x200.png?text=Lapa+Win");
      showFinalScore();
    } else if (score <= -10) {
      showText("ðŸ’€ Final malo.El Lapa se arruina en la ruleta.");
      showImage("https://via.placeholder.com/300x200.png?text=Lapa+Fail");
      showFinalScore();
    } else {
      nextScene();
    }
  }

  function showImage(url) {
    resultEl.innerHTML = `<img src="${url}" alt="Lapa">`;
  }

  function showFinalScore() {
    const msg = `Caladas dadas: ${caladas} | PuntuaciÃ³n: ${score}`;
    const storageKey = "lapa-highscore";

    let highscore = localStorage.getItem(storageKey);
    if (!highscore || score > parseInt(highscore)) {
      localStorage.setItem(storageKey, score);
      resultEl.innerHTML += `<p>Â¡Nuevo rÃ©cord lapariano!</p>`;
    } else {
      resultEl.innerHTML += `<p>Tu rÃ©cord sigue siendo ${highscore}</p>`;
    }

    resultEl.innerHTML += `<p>${msg}</p>`;
    showButtons([{ text: "Jugar de nuevo", handler: startGame }]);
  }

  startGame();
</script>

</body>
</html>
